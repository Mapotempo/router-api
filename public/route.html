<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
    <script type="text/javascript" src="js/leaflet-routing-machine.min.js"></script>
    <link rel="stylesheet" href="css/leaflet-routing-machine.css" />
    <script type="text/javascript" src="js/lrm-mapotempo.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/css/select2.min.css" />
    <script type="text/javascript" src="js/route.js"></script>
  </head>
  <body>
    <select id="router-mode" style="margin:10px 0;"></select>
    <select id="router-dimension" style="margin:10px 0;"></select>
    <input id="track" type="checkbox" checked="checked"><label for="track">Use tracks?</label>
    <input id="motorway" type="checkbox" checked="checked"><label for="motorway">Use motorways?</label>
    <input id="toll" type="checkbox" checked="checked"><label for="toll">Pass by tolls?</label>
    <div style="clear:both;"></div>
    <br />
    <div id="map" style="width:100%; height:800px;"></div>
  </body>
</html>
